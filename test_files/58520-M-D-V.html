                                    v_Icone.infoWindowAnchor = new GPoint(10,0);
							    }
							    else
							    {
							        if(l == n/2 -1)
								    {
								        v_Icone.image            = "img/itinerario/layout/B.png";
								        v_Icone.iconSize = new GSize(20,34);
                                        v_Icone.iconAnchor = new GPoint(0,34);
                                        v_Icone.infoWindowAnchor = new GPoint(10,0);
								    }
								    else
								    {
								        v_Icone.image            = "img/itinerario/layout/bus.png";
							            v_Icone.iconSize         = new GSize(36, 41);
  			    		                v_Icone.iconAnchor       = new GPoint(17, 40);
  			    		                v_Icone.infoWindowAnchor = new GPoint(15, 1);
								    }
							    }
				    		   
    						
                     		    map.addOverlay(createMarker(point,v_Icone,v_desc));
							    ttPontos.push(point);
							}
						}
						pontosRota.push(point);
					}
                    
                    j = j+2;
				    k = k+2;
				    l = l+1;
			    }
				if('' == '1')
				{
					var pontos = '';
					var pontosPe = '';
					linhas = pontos.split('$$');
					percPe = pontosPe.split('$$');
					var pontosLinha = [];
					var pontosPe = [];
					var point = "";
					var line = "";
					var linColor = new Array("#FF0000", "#00FF00", "#0000FF", "#8A2BE2", "#DFFF00", "#FFDF00", "#00FFFF", "#FF00CC", "#CCCCFF", "#CC7722");
					
					if(linhas[0] != "")
					{
					for(nlin = 0; nlin < linhas.length; nlin++){
						k = 1;
						l = 0;
						j = 0;
						
						line = ""
						pontosLinha = [];
						pontos = linhas[nlin].split('||');
						
						while (l < pontos.length/2){
						
							point = new GLatLng(pontos[j]/1000000,pontos[k]/1000000);
							pontosLinha.push(point);
							ttPontos.push(point);
							j = j+2;
							k = k+2;
							l = l+1;
						}
					
						line = new GPolyline(pontosLinha,linColor[nlin%10], 5, 0.5);
		            	map.addOverlay(line);
					}
					}
					if(percPe[0] != "")
					{
					for(nPe = 0; nPe < percPe.length; nPe++){
						k = 1;
						l = 0;
						j = 0;
						
						line = ""
						pontosPe = [];
						pontos = percPe[nPe].split('||');
						
						while (l < pontos.length/2){
						
							point = new GLatLng(pontos[j]/1000000,pontos[k]/1000000);
							pontosPe.push(point);
							ttPontos.push(point);
							j = j+2;
							k = k+2;
							l = l+1;
						}
					
						line = new GPolyline(pontosPe,'#000000', 5, 0.5);
		            	map.addOverlay(line);
					}
					}
					fitMap(map,ttPontos);
				}
			    if(CdPjOID != "")
		        {
		            var line = new GPolyline(pontosRota);
		            map.addOverlay(line);
		            fitMap(map,pontosRota);
			    }
			if(pontosRota.length > 1)          
			    fitMap(map,pontosRota);
			if(v_NotLat != "" && v_NotLong != "") 
			{
			    v_NotLat = parseInt(v_NotLat)/1000000
			    v_NotLong = parseInt(v_NotLong)/1000000
			    var point = new GLatLng(v_NotLat,v_NotLong);
			    map.setCenter(point,18);
			}
			
		}
		
			
	}
